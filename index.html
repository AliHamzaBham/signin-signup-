<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Login / Signup</title>
</head>

<body> 


    <div id="container">
        <div id="btn-div">
            <button id="signup-btn">SIGN UP</button>
            <button id="login-btn">LOG IN</button>
        </div>

        <!-- Heading -->
        <h2 id="heading">Create your account</h2>
        <p id="sub-heading">Build skills for today, tomorrow, and beyond. <br>
            Education to future-proof your career.
        </p>
        <!--Social Media  -->
        <div id="media-div">
            <div>
                <i id="google-icon" class="fab fa-google"></i>
                <p id="google-para">Sign up with Google</p>
            </div>
            <div>
                <i id="facebook-icon" class="fab fa-facebook"></i>
                <p id="facebook-para">Sign up with Facebook</p>
            </div>
        </div>
        <!-- Divider  -->
        <div style="margin-top: 2.5rem;">
            <hr style="float:left; width: 36%; margin-left: 30px;">
            <h5 style="display: inline-block; margin-left: 9%;">or</h5>
            <hr style="float:right; width: 36%; margin-right: 30px;">
        </div>
        <!-- Form -->
        <form action="">
            <div class="input-group input-group-lg"> 
                <input type="text" class="form-control name-inputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="First Name">
            </div>
            <div class="input-group input-group-lg"> 
                <input type="text" class="form-control name-inputs" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Last Name">
            </div>
            <div class="input-group input-group-lg"> 
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Email Address">
            </div>
            <div class="input-group input-group-lg"> 
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="password">
            </div>
            <p style="text-align: center; margin-top: 20px; opacity: 0.7;">By clicking sign up, you agree to our <a href="#">terms of use</a> and <a href="#"> privacy policy</a></p>
            <div style="text-align: center;">
                <button id="submit" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="logic.js"></script>
</body>

</html>
